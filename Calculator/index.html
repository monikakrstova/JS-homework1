<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../Calculator/calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="all-clear">C</button>
        <button class="delete">DEL</button>
        <button class="operation-division">รท</button>
        <button class="number-seven">7</button>
        <button class="number-eight">8</button>
        <button class="number-nine">9</button>
        <button class="operation-multiply">*</button>
        <button class="number-four">4</button>
        <button class="number-five">5</button>
        <button class="number-six">6</button>
        <button class="operation-sum">+</button>
        <button class="number-one">1</button>
        <button class="number-two">2</button>
        <button class="number-three">3</button>
        <button class="operation-subtract">-</button>
        <button class="number-point">.</button>
        <button class="number-zero">0</button>
        <button class="operation-equals">=</button>
    </div>
    
    
    <!--<script src="../Calculator/calculator.js"></script>-->
    <script src="../Calculator/newCalculator.js"></script>
</body>
</html>
